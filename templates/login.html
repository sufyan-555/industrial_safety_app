<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec53c9ed31.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="/static/css/manage_cam.css">





</head>

<body>
    

    <section>
         
        <div class="imgBx">
            <img src="/static/img/login.jpg">
        </div>
        <div class="contentBx">
                <div class="formBx">
                    <div id="msg" class="container my-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                
                        {% for category, message in messages %}
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                            <strong>Message!</strong> {{ message | safe}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                
                        {% endif %}
                        {% endwith %}
                    </div>
                    <h2>Login</h2>
                    <form action="/login" method="POST">
                        <div class="inputBx">
                            <label for="email"><span>Email</span></label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="inputBx">
                            <label for="pwd"><span>Password</span></label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                            name="password">
                        </div>
                        <div class="inputBx">
                            <input type="submit" value= "Sign in" name="">
                        </div>
                        <div class="inputBx">
                           <p>Don't have an account? <a href="register_page">Sign up</a></p>
                        </div>
                    </form>
                </div> 
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

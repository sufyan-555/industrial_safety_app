<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style_dash.css">
    <title>Cam Dashboard</title>
</head>

<body>
    <div class="wrapper">
        {% include 'sidebar.html' %}
        <div class="main p-3 d-flex justify-content-center align-items-center">
            <div class="text-center">
                <div id="live-feeds">
                    {% if cameras %}
                        {% for camera in cameras %}
                            <h3>Camera: {{ camera.cam_id }}</h3>
                            <div class="d-flex justify-content-center">
                                <iframe src="/video_feed/{{ camera.cam_id }}" width="1000" height="500"></iframe>
                            </div>
                        {% endfor %}
                    {% else %}
                    <div class="alert alert-dark" role="alert">
                        No cameras Found!!.. 
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="static/js/script_dash.js"></script>
</body>

</html>
